<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0f;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
    }

    /* Animated grid background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: float 15s infinite;
      opacity: 0;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }
    .particle:nth-child(10) { left: 15%; animation-delay: 3.5s; }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }

    /* Main container - glassmorphism */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 60px 80px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow:
        0 0 40px rgba(0, 255, 255, 0.1),
        inset 0 0 40px rgba(0, 255, 255, 0.05);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #0ff, #f0f, #0ff, #f0f);
      background-size: 400% 400%;
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 8s ease infinite;
      opacity: 0.3;
    }

    @keyframes borderGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Glitch effect for 404 */
    .error-code {
      font-family: 'Orbitron', monospace;
      font-size: 120px;
      font-weight: 900;
      color: #fff;
      text-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff;
      position: relative;
      animation: textFlicker 3s infinite;
    }

    .error-code::before,
    .error-code::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .error-code::before {
      color: #f0f;
      animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
      transform: translateX(-2px);
    }

    .error-code::after {
      color: #0f0;
      animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse infinite;
      clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
      transform: translateX(2px);
    }

    @keyframes glitch {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-3px); }
      40% { transform: translateX(3px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
    }

    @keyframes textFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow:
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 40px #0ff,
          0 0 80px #0ff;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    /* Main heading with neon glow */
    .heading {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin: 30px 0 15px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #f0f,
        0 0 40px #f0f;
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #f0f,
          0 0 40px #f0f;
      }
      50% {
        text-shadow:
          0 0 10px #fff,
          0 0 20px #fff,
          0 0 40px #f0f,
          0 0 80px #f0f;
      }
    }

    /* Subtext */
    .subtext {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    /* CTA Button */
    .cta-btn {
      display: inline-block;
      padding: 15px 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #0ff;
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow:
        0 0 10px rgba(0, 255, 255, 0.3),
        inset 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .cta-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .cta-btn:hover {
      color: #0a0a0f;
      background: #0ff;
      box-shadow:
        0 0 20px #0ff,
        0 0 40px #0ff,
        inset 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .cta-btn:hover::before {
      left: 100%;
    }

    /* Scanline overlay */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
    }

    /* Corner decorations */
    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: #0ff;
      border-style: solid;
      border-width: 0;
    }

    .corner-tl { top: 10px; left: 10px; border-top-width: 2px; border-left-width: 2px; }
    .corner-tr { top: 10px; right: 10px; border-top-width: 2px; border-right-width: 2px; }
    .corner-bl { bottom: 10px; left: 10px; border-bottom-width: 2px; border-left-width: 2px; }
    .corner-br { bottom: 10px; right: 10px; border-bottom-width: 2px; border-right-width: 2px; }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 40px 30px;
        margin: 20px;
      }
      .error-code {
        font-size: 80px;
      }
      .heading {
        font-size: 18px;
        letter-spacing: 2px;
      }
      .subtext {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated grid background -->
  <div class="grid-bg"></div>

  <!-- Floating particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="error-code">404</div>
    <h1 class="heading">Looking for something?</h1>
    <p class="subtext">The page you seek does not exist in this dimension</p>
    <a href="mailto:opentoolsco@gmail.com" class="cta-btn">Contact Domain Admin</a>
  </div>

  <!-- Scanline overlay for CRT effect -->
  <div class="scanlines"></div>
</body>
</html>
